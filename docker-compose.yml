version: '3.7'

services:
  app:
    build: app
    ports:
      - 443:5050
    networks:
      - db-network
    depends_on:
      - 'db'
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: ["./wait-for-it.sh","db:5432","--","./start_app.sh"]

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email <your-email> --agree-tos --no-eff-email -d <your-domain>
  
  db:
    image: postgres:13
    restart: always
    networks:
      - db-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=main
      - PGPORT=5432

networks:
  db-network:
    driver: bridge